<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Quotation</span></h6>
<p>Let \(G\) be a position in a game of Green Hackenbush. Let \(H\) be the position obtained by fusing together some (or all) of the vertices in a cycle of length \(k \geq 2\) in \(G\text{.}\) Then \(\g(G)=\g(H)\text{.}\)</p>
</blockquote>
