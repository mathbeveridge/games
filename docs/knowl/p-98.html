<p>In other words, the "digits" in a digital computer have two states. So in the computer worldview, a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">binary number system</dfn> (that only uses the symbols 0 and 1) fits its worldview much better than a decimal number system.<a class="fn-knowl original" data-knowl="./knowl/fn-3-hidden.html" title="Footnote 2.2.1"><sup> 1 </sup></a></p>
