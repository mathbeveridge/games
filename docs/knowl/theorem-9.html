<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.5.2</span><span class="period">.</span>
</h6>
<p>\label{thm-colon} Let \(G\) be a graph rooted at \(x\) and let \(y\) be a vertex of \(G\text{.}\) Let \(H\) and \(K\) be rooted graphs with \(\g(H) = \g(K)\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\g \left( [G_y : H] \right) = \g \left( [G_y : K] \right).
\end{equation*}
</div></article><span class="incontext"><a href="hack-fusion.html#theorem-9">in-context</a></span>
