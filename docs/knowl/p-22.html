<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The game ends when a position is reached from which no moves are possible. In other words, the position \(X\) has no followers, \(\cF(X) = \emptyset\text{.}\) Such a position \(X\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">terminal position</dfn>.</p>
