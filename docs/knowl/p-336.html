<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a tree rooted at \(x\) and let \(y\) be a leaf of \(G\text{.}\)  Let \(T_1\) be a \(k\)-tuft with \(\g(T_2)=\ell\text{,}\) and let \(T_2\) be a bamboo stalk of height \(\ell\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\g([G_y:T_1]) = \g([G_y:T_2])
\end{equation*}
</div>
<p class="continuation">.</p>
