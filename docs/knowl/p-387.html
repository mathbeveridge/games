<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a graph rooted at \(x\) and let \(y\) be a vertex of \(G\text{.}\) Let \(H\) and \(K\) be rooted graphs with \(\g(H) = \g(K)\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\g \left( [G_y : H] \right) = \g \left( [G_y : K] \right).
\end{equation*}
</div>
