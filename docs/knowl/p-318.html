<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider a rooted tree in the game of Lumberjack. When \(k\) paths \(B_1, B_2, \ldots , B_k\) come together at a single vertex, you can replace them with a single path of length \(\g(B_1) \oplus \g(B_2) \oplus \cdots \g(B_k)\text{.}\)</p>
