<p>First, we deal with loops. Recall that a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">loop</dfn> is an edge that connects a vertex to itself, a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">leaf</dfn> is a vertex of degree 1, and a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">twig</dfn> is an edge that is incident with a leaf. We can use the elementary <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Loop Principle</dfn> to simplify our graph.</p>
