<p>At this point, you should be a bit puzzled by this game: it is not impartial! Left can only move Blue checkers, and Right can only move Red checkers! In fact, Northcott's game is a clever disguise for Nim with bogus nim heaps. You will unmask the game in the exercises below.</p>
