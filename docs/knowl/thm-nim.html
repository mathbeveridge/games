<p>The Nim position \(\{ n_1, n_2, \ldots , n_k \}\) is</p>
<ul class="disc">
<li><p>a \(\cP\)-position when  \(n_1 \nimsum n_2 \nimsum  \cdots \nimsum  n_k = 0\text{,}\)</p></li>
<li><p>an \(\cN\)-position when  \(n_1 \nimsum n_2 \nimsum  \cdots \nimsum  n_k \neq 0\text{.}\)</p></li>
</ul></article><span class="incontext"><a href="sec-nim-win.html#thm-nim">in-context</a></span>
