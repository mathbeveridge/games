<p>We have a special name for this copycat strategy. Whenever the second player can repeatedly copy the first player, then the second player will win (since the second player always has a valid move). This is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Tweedledum &amp; Tweedledee Principle</dfn>.<a class="fn-knowl original" data-knowl="./knowl/fn-1-hidden.html" title="Footnote 1.1.1"><sup> 1 </sup></a></p>
