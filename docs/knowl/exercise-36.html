<p>Consider the subtraction game \(S(A)\) where \(A= \{ s_1, s_2, \ldots s_k \}\) where \(s_1 &lt; s_2 &lt; \cdots &lt; s_k\text{.}\) Prove that \(g(\pile{n}) =1\) if and only if \(g(\ppile{n-s_1}) =0\text{.}\)</p></article><span class="incontext"><a href="sg-exercise.html#exercise-36">in-context</a></span>
