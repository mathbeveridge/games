<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p>Suppose that \(a \oplus c = b \oplus c\text{.}\) Since \(c \oplus c = 0\) and nim addition is associative, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a= a \oplus 0  = a \oplus (c \oplus c) = (a \oplus c)  \oplus c = (b \oplus c)  \oplus c= b \oplus  (c \oplus c) =
b \oplus 0 = b.
\end{equation*}
</div></article><span class="incontext"><a href="sec-binary.html#proof-3">in-context</a></span>
