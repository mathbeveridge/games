<p>A game position is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(\cN\)-position</dfn> if the Next player has a winning strategy. Otherwise, it is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(\cP\)-position</dfn>, and the Previous player has a winning strategy.</p></article><span class="incontext"><a href="game-trees.html#definition-2">in-context</a></span>
