<p>If \(k\) paths \(B_1, B_2, \ldots, B_k\) come together at a vertex of the tree \(G\text{,}\) then we can replace this set of paths with a single path of length \(\g(B_1) \oplus \g(B_2) \oplus \cdots \oplus \g(B_k)\text{.}\)</p>
