</h6>
<p>The game ends when a position is reached from which no moves are possible. In other words, the position \(X\) has no followers, \(\cF(X) = \emptyset\text{.}\) Such a position \(X\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">terminal position</dfn>.</p></article><span class="incontext"><a href="comb-games.html#li-5">in-context</a></span>
