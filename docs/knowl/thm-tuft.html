<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.4</span><span class="period">.</span><span class="space"> </span><span class="title">The Tuft Principle.</span>
</h6>
<p>Consider a rooted tree in the game of Lumberjack. When \(k\) paths \(B_1, B_2, \ldots , B_k\) come together at a single vertex, you can replace them with a single path of length \(\g(B_1) \oplus \g(B_2) \oplus \cdots \g(B_k)\text{.}\)</p></article><span class="incontext"><a href="hack-lumberjack.html#thm-tuft">in-context</a></span>
